<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>stcDemo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://unpkg.com/tabulator-tables@4.4.1/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.4.1/dist/js/tabulator.min.js"></script>
  <script src="data.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html" style="color: white">stcDemo</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="index.html">Chart</a></li>
        <li><a href="table.html">Table</a></li>
        <li><a href="model.html">Model</a></li>
      </ul>
    </div>
  </nav>
  <div id="tableView"></div>

  <script>
    var tableData = data.View2.map(function(e){
      if(e.MODEL === "Demo - Model 01"){
        return {
          Model: 1,
          Point: e.POINT,
          IID: e.IID,
          STID: e.STID,
          STSIZ: Number(e.STSIZ),
          ROSIZ: Number(e.ROSIZ),
          NBO: Number(e.NBO),
          DPY: Number(e.DPY)
        }
      }else if(e.MODEL === "Demo - Model 02"){
        return {
          Model: 2,
          Point: e.POINT,
          IID: e.IID,
          STID: e.STID,
          STSIZ: Number(e.STSIZ),
          ROSIZ: Number(e.ROSIZ),
          NBO: Number(e.NBO),
          DPY: Number(e.DPY)
        }
      }else if(e.MODEL === "Demo - Model 03"){
        return {
          Model: 3,
          Point: e.POINT,
          IID: e.IID,
          STID: e.STID,
          STSIZ: Number(e.STSIZ),
          ROSIZ: Number(e.ROSIZ),
          NBO: Number(e.NBO),
          DPY: Number(e.DPY)
        }
      }
    });

    var table = new Tabulator("#tableView", {
      data: tableData,
      height: 500,
      layout: 'fitColumns',
      columns: [{
        title: "Model",
        field: "Model",
        headerFilter: "input"
      },
      {
        title: "IID",
        field: "IID",
        headerFilter: "input"
      },
      {
        title: "STID",
        field: "STID",
        headerFilter: "input"
      },
      {
        title: "STSIZ",
        field: "STSIZ",
        headerFilter: "input"
      },
      {
        title: "ROSIZ",
        field: "ROSIZ",
        headerFilter: "input"
      },
      {
        title: "NBO",
        field: "NBO",
        headerFilter: "input"
      },
      {
        title: "DPY",
        field: "DPY",
        headerFilter: "input"
      }
    ]
    });
  </script>
</body>

</html>
